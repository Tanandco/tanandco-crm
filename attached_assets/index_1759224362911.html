<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tan &amp; Co. – קטלוג מוצרים</title>
  <!-- Swiper CSS from CDN -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Tan &amp; Co. 24/7</h1>
    <p>חנות מוצרים לשיזוף – הפרדה בין ברונזרים למיטות שיזוף לבין מוצרי שיזוף ביתיים</p>
  </header>

  <!-- Tanning bed bronzers carousel -->
  <section class="carousel-section">
    <h2>ברונזרים למיטות שיזוף</h2>
    <div class="swiper bedSwiper">
      <div class="swiper-wrapper">
        <!-- Slides will be injected here by script.js -->
      </div>
      <!-- Pagination and navigation -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>
  </section>

  <!-- Home tanning products carousel -->
  <section class="carousel-section">
    <h2>מוצרי שיזוף ביתיים</h2>
    <div class="swiper homeSwiper">
      <div class="swiper-wrapper">
        <!-- Slides will be injected here by script.js -->
      </div>
      <!-- Pagination and navigation -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>
  </section>

  <!-- Swiper JS from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
